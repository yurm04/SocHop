<div class="panel panel-default" ng-repeat="event in events">
    <h3 class="panel-title">{{eventInfo.name}}</h3>
    <div class="panel-body">
      <div class="eventDescription">{{eventInfo.description}}</div>
      <div class="eventTime">{{eventInfo.startTime}}</div>
      <div class="attendance">{{eventInfo.numAttending}}</div>
    </div>
</div>
